<!DOCTYPE html>
<html lang="en-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<body>
  <!-- 
    get -> armazena os nome na url 
    post -> envia os dados para algum lugar 
  -->
  <form action="" method="get">
    
    <!--
      type
      autofocus
      disabled
      name
      value
      -->
    <!--
      button -> submit -> envio de dados
             -> reset -> limpar dados
             -> button -> ação de algo
    -->
    <input type="text" name="nome">
    <button type="submit">Enviar</button>
    <button type="reset" value="valor_submit">Limpar</button>
  </form>
</body>
</html>
